<div *ngIf="childSelectedMeal" class="text-align center ">
    <h2>Edit</h2>

    <div class="">
      <label class="" > What I Ate:</label>

        <input class="" [(ngModel)]="childSelectedMeal.name">
    </div>
    <div class="">
      <label class="" >About What I took:</label>
      <div class="">
        <input [(ngModel)]="childSelectedMeal.description" class="">
      </div>
    </div>
    <div class="">
      <label class="" >Calories capacity:</label>
      <div class="">
        <input class="" [(ngModel)]="childSelectedMeal.calories">
      </div>
    </div>

    <div class="">
      <div class="">
        <button (click)="DoneClicked()" class="btn btn-primary">Done</button>
      </div>
    </div>
</div>
