
 <div class="container">
        <h2>Meal Taken</h2>
      
                <div class>
                  <label>What I Took:</label>
                  <div >
                    <input  #MealName>
                  </div>
                </div>
                <div >
                  <label  for="">About the meal:</label>
                  <div >
                    <input  #MealDesc>
                  </div>
                </div>
                <div >
                  <label  for="">Calories quantity:</label>
                  <div >
                    <input  #MealCalories>
                  </div>
                </div>

                <div >
                  <div >
                    <button (click)="
                    AddClicked(MealName.value, MealDesc.value, MealCalories.value);

                    MealDesc.value = '';
                    MealCalories.value = '';
                    " class="btn btn-warning">More Intake</button>
                  </div>
                </div>
    </div>
